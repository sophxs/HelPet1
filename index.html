<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7ac1ee141e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Helpet</title>
</head>
<body>

  <nav class="cabecalho">
    <a class="nome">HelPet</a>
    <button href="#" id="button" class="entrar">ENTRAR</button>
  </nav>

  <main class="conteudo">
    <section class="principal">
        <h1 class="titulo">Está em busca de um novo amigo?</h1>
        <h2 class="descricao">Adote animais de estimação que estão em busca de um novo lar. Mande mensagens diretamente para os donos e conheça melhor o seu possivel amigo!</h2>
    </section>

    <section class="botao">
        <form action="">
            <button type="submit" class="saiba-mais">Saiba mais</button>
        </form>
        <form action="https://btxfleurs.github.io/cadastro/">
            <button type="submit" class="cadastro">Cadastre-se</button>
        </form>
    </section>
  </main>

  <div class="bg-modal">
    <div class="modal-content">
      <div class="fechar">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
        width="25" height="25"
        viewBox="0 0 32 32"
        style=" fill:#ffffff;"><path d="M 7.21875 5.78125 L 5.78125 7.21875 L 14.5625 16 L 5.78125 24.78125 L 7.21875 26.21875 L 16 17.4375 L 24.78125 26.21875 L 26.21875 24.78125 L 17.4375 16 L 26.21875 7.21875 L 24.78125 5.78125 L 16 14.5625 Z"></path></svg>
      </div>
      
      <section class="modal-campos">
        
        <h1 class="texto">Entrar</h1>

        <form action="">
          
            <label for="username"><b>Usuário</b></label>
            <div class="input">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
              <input type="text" name="username" id="username" placeholder="Usuário">
            </div>

            <label for="password"><b>Senha</b></label>
            <div class="input">
              <i class="fa fa-lock"></i>
              <input type="password" name="password" id="password" placeholder="Senha">
            </div>

            <div class="botao-continuar" id="btn">
              <button class="continuar">Continuar</button>
            </div>

            <fieldset class="alternativa">
              <legend>ou</legend>
            </fieldset>

            <div class="botao-senha" id="btn">
              <button class="esqueceu-senha">Esqueceu sua senha?</button>
            </div>
        </form>
      </section>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
